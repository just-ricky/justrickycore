name: Java CI

on:
  push:
    branches:
      - main

jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        java-version: 17
    
    - name: Setup and execute Gradle 'shadowJar' task
      uses: gradle/gradle-build-action@v2
      with:
        arguments: shadowJar
