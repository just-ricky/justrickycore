plugins {
    id "java"
    id "com.github.johnrengelman.shadow"
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.18.1-R0.1-SNAPSHOT"

    compileOnly "net.kyori:adventure-api:4.9.3"
    compileOnly "net.kyori:adventure-platform-bukkit:4.0.1"
    compileOnly "net.kyori:adventure-text-minimessage:4.1.0-SNAPSHOT"

    compileOnly "me.mattstudios:triumph-msg-adventure:2.2.4-SNAPSHOT"
    compileOnly "me.mattstudios:triumph-msg:2.2.4-SNAPSHOT"
}

shadowJar {
    archiveBaseName.set("justrickycore-api-${project.version}")
    archiveClassifier.set("")
    archiveVersion.set("")
}

test {
    useJUnitPlatform()
}

compileJava {
    options.compilerArgs += ["-parameters"]
    options.fork = true
    options.forkOptions.executable = "javac"
}